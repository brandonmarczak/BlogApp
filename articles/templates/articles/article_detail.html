{% extends 'base_layout.html' %}

{% block content %}
<div class="article-details">
	<div class="article">
		<img src="{{article.thumb.url}}" />
		<h2>{{ article.title }}</h2>
		<p>{{ article.body }}</p>
		<p>{{ article.date }}</p>
		<p>{{ article.author }}</p>
	</div>
	 <a href="{% url 'home' %}" class="button"> Return </a>
</div>

{% endblock %}
